<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fluentify</title>
</head>

<body>
    <header>
        <!-- Barra di link con logo -->
        <nav class="container clearfix">
            <!-- Logo header -->
            <div id="logo-container" class="float-left h-100 pos-rel">
                <img src="img/logo.svg" alt="Fluentify logo" class="center">
            </div>
            <!-- /Logo header -->

            <!-- Elenco sinistro -->
            <div id="left-list" class="float-left h-100 pos-rel">
                <ul class="center">
                    <li><a href="#">Il metodo</a></li>
                    <li><a href="#">La tecnologia</a></li>
                    <li><a href="#">Real-life english</a></li>
                    <li><a href="#">Soluzioni aziendali</a></li>
                </ul>
            </div>
            <!-- /Elenco sinistro -->

            <!-- Elenco destro -->
            <div id="right-list" class="float-left h-100 pos-rel">
                <ul class="center">
                    <li><a href="#">Diventa un tutor</a></li>
                    <li><a href="#" class="btn">Login</a></li>
                    <li><a href="#" class="btn-green">Struttura un piano</a></li>
                </ul>
            </div>
            <!-- /Elenco destro -->
        </nav>
        <!-- /Barra di link con logo -->

        <!-- Jumbotron -->
        <div class="container jumbotron pos-rel">
            <div id="jumbotron-title" class="center">
                <h2>Scegli l'inglese studiato per i professionisti</h2>
                <div class="btn-green inline-block">Struttura un piano</div>
            </div>

        </div>
        <!-- /Jumbotron -->

    </header>

    <main>

        <!-- Titolo main -->
        <section id="main-title" class="container">

        </section>
        <!-- /Titolo main -->

        <!-- Sezione info corso -->
        <section id="info-container" class="container clearfix">

            <section id="info-1" class="float-left w-33 h-100 ">

            </section>

            <section id="info-2" class="float-left w-33 h-100 ">

            </section>

            <section id="info-3" class="float-left w-33 h-100 ">

            </section>
        </section>
        <!-- /Sezione info corso -->

        <!-- Test placement -->
        <section id="test-placement-container" class="container clearfix">

            <!-- Immagine livelli -->
            <section id="levels-img" class="float-left h-100 w-50">

            </section>
            <!-- /Immagine livelli -->

            <!-- Scopri il test -->
            <section id="findout-test" class="float-left h-100 w-50">

            </section>
            <!-- /Scopri il test -->

        </section>
        <!-- /Test placement -->
    </main>

    <footer>

        <div id="footer-container" class="container clearfix h-100">

            <section id="footer-title" class="float-left w-50 h-100">

            </section>

            <section id="form" class="float-left w-50 h-100">

            </section>
        </div>

        </div>

    </footer>

</body>

</html>
